<div 
  *ngIf="isOpen" 
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <!-- Overlay animation -->
  <div 
    class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto border border-gray-200 animate-[fadeIn_0.3s_ease-out]"
  >
    <!-- Header -->
    <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gradient-to-r from-indigo-500/10 to-indigo-100 rounded-t-2xl">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">Create New Habit</h2>
        <p class="text-gray-600 mt-1">Add a new habit to track your progress</p>
      </div>
      <button 
        (click)="closePopup()" 
        class="text-gray-500 hover:text-indigo-600 transition-colors duration-200 w-9 h-9 rounded-full flex items-center justify-center hover:bg-gray-100"
      >
        ✕
      </button>
    </div>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="mx-6 mt-4 rounded-lg bg-red-50 border border-red-200 text-red-600 px-4 py-3 text-sm font-medium">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="mx-6 mt-4 rounded-lg bg-green-50 border border-green-200 text-green-600 px-4 py-3 text-sm font-medium">
      {{ successMessage }}
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="p-6 space-y-6">
      <!-- Title -->
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-700">Title *</label>
        <input
          type="text"
          [(ngModel)]="habit.title"
          name="title"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="e.g., Exercise, Reading, Meditation"
        >
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-700">Description</label>
        <textarea
          [(ngModel)]="habit.description"
          name="description"
          rows="3"
          class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          placeholder="Brief description of your habit..."
        ></textarea>
      </div>

      <!-- Icon Picker -->
      <div>
        <label class="mb-2 block text-sm font-medium text-gray-700">Icon</label>
        <div class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 gap-2">
          @for (icon of iconOptions; track icon.label) {
          <button
            type="button"
            class="group aspect-square rounded-xl ring-1 ring-inset ring-gray-200 hover:ring-indigo-400 hover:bg-indigo-50/50 transition grid place-items-center"
            [class.bg-indigo-100]="habit.icon === icon.iconName"
            [class.ring-indigo-400]="habit.icon === icon.iconName"
            (click)="habit.icon = icon.iconName"
          >
            <fa-icon
              [icon]="icon.icon"
              class="text-lg text-gray-700 group-hover:text-indigo-600"
            ></fa-icon>
            <span class="sr-only">{{ icon.label }}</span>
          </button>
          }
        </div>
      </div>

      <!-- Frequency -->
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-700">Frequency *</label>
        <select
          [(ngModel)]="habit.frequency"
          name="frequency"
          (change)="onFrequencyChange()"
          class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
        >
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <!-- Days Selection -->
      <div *ngIf="habit.frequency === 'custom'" class="animate-fade-in">
        <label class="block text-sm font-medium mb-2 text-gray-700">Select Days *</label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
          <label *ngFor="let day of daysOfWeek" class="flex items-center p-2 rounded-lg hover:bg-gray-50 transition">
            <input
              type="checkbox"
              [checked]="day.selected"
              (change)="toggleDaySelection(day)"
              class="mr-2 h-4 w-4 text-indigo-600 rounded focus:ring-indigo-500"
            >
            <span class="text-sm text-gray-700">{{ day.name }}</span>
          </label>
        </div>
      </div>

      <!-- Color -->
      <div>
        <label class="block text-sm font-medium mb-2 text-gray-700">Color (Optional)</label>
        <div class="flex items-center space-x-4">
          <input
            type="color"
            [(ngModel)]="habit.color"
            name="color"
            class="w-16 h-10 p-1 border border-gray-300 rounded-lg cursor-pointer"
          >
          <span class="text-sm text-gray-600">Selected: {{ habit.color || '#4caf50' }}</span>
        </div>
      </div>

      <!-- Dates -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Start Date (Optional)</label>
          <input
            type="date"
            [(ngModel)]="habit.startDate"
            name="startDate"
            class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          >
        </div>
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">End Date (Optional)</label>
          <input
            type="date"
            [(ngModel)]="habit.endDate"
            name="endDate"
            class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
          >
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-100">
        <button
          type="button"
          (click)="closePopup()"
          class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition duration-200"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isLoading"
          class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-indigo-300 transition duration-200 flex items-center"
        >
          <span *ngIf="isLoading" class="animate-spin mr-2">⟳</span>
          {{ isLoading ? 'Creating...' : 'Create Habit' }}
        </button>
      </div>
    </form>
  </div>
</div>
