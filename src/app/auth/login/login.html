<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4 text-center">Login to Your Account</h2>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input 
        type="email" 
        formControlName="email" 
        class="w-full border p-2 rounded" 
        [class.border-red-500]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
        placeholder="Enter your email"
      />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
        {{ getFieldError('email') }}
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input 
        type="password" 
        formControlName="password" 
        class="w-full border p-2 rounded" 
        [class.border-red-500]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors" class="text-red-500 text-sm mt-1">
        {{ getFieldError('password') }}
      </div>
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Logging in...</span>
    </button>
  </form>

  <div class="mt-4 text-center space-y-2">
    <p>
      <a routerLink="/forgot-password" class="text-blue-600 hover:underline text-sm">
        Forgot your password?
      </a>
    </p>
    <p class="text-sm">
      Don't have an account? 
      <a routerLink="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>
  </div>
</div>
