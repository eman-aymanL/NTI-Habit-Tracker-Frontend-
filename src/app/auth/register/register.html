<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4 text-center">Create New Account</h2>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    {{ successMessage }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Username</label>
      <input 
        type="text" 
        formControlName="username" 
        class="w-full border p-2 rounded" 
        [class.border-red-500]="registerForm.get('username')?.touched && registerForm.get('username')?.errors"
        placeholder="Enter your username"
      />
      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors" class="text-red-500 text-sm mt-1">
        {{ getFieldError('username') }}
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input 
        type="email" 
        formControlName="email" 
        class="w-full border p-2 rounded" 
        [class.border-red-500]="registerForm.get('email')?.touched && registerForm.get('email')?.errors"
        placeholder="Enter your email"
      />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors" class="text-red-500 text-sm mt-1">
        {{ getFieldError('email') }}
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Password</label>
      <input 
        type="password" 
        formControlName="password" 
        class="w-full border p-2 rounded" 
        [class.border-red-500]="registerForm.get('password')?.touched && registerForm.get('password')?.errors"
        placeholder="Enter your password"
      />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors" class="text-red-500 text-sm mt-1">
        {{ getFieldError('password') }}
      </div>
      <p class="text-sm text-gray-500 mt-1">Must contain at least 8 characters, one uppercase letter, one lowercase letter, and one number</p>
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading">Create Account</span>
      <span *ngIf="isLoading">Creating Account...</span>
    </button>
  </form>

  <div class="mt-4 text-center">
    <p>Already have an account? 
      <a routerLink="/auth/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
