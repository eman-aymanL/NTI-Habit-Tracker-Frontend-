<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4 text-center">Reset Your Password</h2>

  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="isSuccess" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    <p>Your password has been successfully reset.</p>
    <p class="mt-4 text-center">
      <a routerLink="/auth/login" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>

  <form *ngIf="!isSuccess && token" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">New Password</label>
      <input 
        type="password" 
        formControlName="password" 
        class="w-full border p-2 rounded"
        [class.border-red-500]="resetForm.get('password')?.touched && resetForm.get('password')?.errors"
        placeholder="Enter new password"
      />
      <div *ngIf="resetForm.get('password')?.touched && resetForm.get('password')?.errors" class="text-red-500 text-sm mt-1">
        {{ getFieldError('password') }}
      </div>
    </div>

    <div>
      <label class="block mb-1 font-medium">Confirm Password</label>
      <input 
        type="password" 
        formControlName="confirmPassword" 
        class="w-full border p-2 rounded"
        [class.border-red-500]="resetForm.get('confirmPassword')?.touched && 
          (resetForm.get('confirmPassword')?.errors || resetForm.hasError('mismatch'))"
        placeholder="Confirm new password"
      />
      <div *ngIf="resetForm.get('confirmPassword')?.touched && 
        (resetForm.get('confirmPassword')?.errors || resetForm.hasError('mismatch'))" 
        class="text-red-500 text-sm mt-1">
        {{ getFieldError('confirmPassword') }}
      </div>
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading">Reset Password</span>
      <span *ngIf="isLoading">Processing...</span>
    </button>
  </form>
</div>
