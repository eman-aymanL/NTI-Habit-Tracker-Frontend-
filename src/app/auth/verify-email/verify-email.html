<div class="min-h-[70vh] flex items-start justify-center py-12">
  <div
    class="w-full max-w-md rounded-2xl border border-gray-200 dark:border-gray-800 bg-white/90 dark:bg-gray-900/80 shadow-xl shadow-gray-200/40 dark:shadow-black/30 backdrop-blur-sm"
  >
    <!-- Header -->
    <div class="px-6 pt-6 pb-2 text-center">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-100">
        Email Verification
      </h2>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
        Weâ€™re validating your email address
      </p>
    </div>

    <div class="px-6 pb-6 text-center">
      @if(isSuccess) {
      <!-- Success Block -->
      <div class="space-y-4">
        <div
          class="rounded-xl border border-green-200 dark:border-green-900/60 bg-green-50 dark:bg-green-900/30 px-4 py-3 text-green-700 dark:text-green-300"
        >
          <h3 class="text-lg font-semibold">Verification Successful! ðŸŽ‰</h3>
          <p class="mt-1 text-sm">
            Your account has been successfully activated. You can now log in and use all the app's
            features.
          </p>
        </div>
        <a
          routerLink="/auth/login"
          class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm shadow-indigo-600/20 transition-all duration-200 hover:-translate-y-0.5 hover:bg-indigo-500 active:translate-y-0 active:scale-95 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
        >
          Log In
        </a>
      </div>
      } @else {
      <!-- Failed Block -->
      <div class="space-y-4">
        <div
          class="rounded-xl border border-red-200 dark:border-red-900/60 bg-red-50 dark:bg-red-900/30 px-4 py-3 text-red-700 dark:text-red-300"
        >
          <h3 class="text-lg font-semibold">Verification Failed</h3>
          <p class="mt-1 text-sm">{{ errorMessage }}</p>
        </div>
        <a
          routerLink="/auth/login"
          class="inline-flex items-center justify-center rounded-xl dark:bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm shadow-indigo-600/20 transition-all duration-200 hover:-translate-y-0.5 hover:bg-indigo-500 active:translate-y-0 active:scale-95 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
        >
          Back to Log In
        </a>
      </div>
      }
    </div>
  </div>
</div>
