<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded text-center">
  @if (isSuccess) {
  <div class="my-8">
    <div class="bg-green-100 text-green-700 p-4 rounded-lg mb-4">
      <h2 class="text-2xl font-bold mb-2">Verification Successful! ðŸŽ‰</h2>
      <p>
        Your account has been successfully activated. You can now log in and use all the app's
        features.
      </p>
    </div>
    <a
      routerLink="/auth/login"
      class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition mt-4"
    >
      Log In
    </a>
  </div>
  } @if (!isSuccess) {
  <div class="my-8">
    <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-4">
      <h2 class="text-xl font-bold mb-2">Verification Failed</h2>
      <p>{{ errorMessage }}</p>
    </div>
    <a
      routerLink="/auth/login"
      class="inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition mt-4"
    >
      Back to Log In
    </a>
  </div>
  }
</div>
