<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow rounded">
  <h2 class="text-2xl font-bold mb-4 text-center">Reset Your Password</h2>

  <div
    *ngIf="errorMessage"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ errorMessage }}
  </div>

  <div
    *ngIf="isEmailSent"
    class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
  >
    <p>Reset password link has been sent to your email.</p>
    <p class="mt-2 text-sm">
      Please check your inbox and follow the instructions to reset your password.
    </p>
  </div>

  <form
    *ngIf="!isEmailSent"
    [formGroup]="forgotPasswordForm"
    (ngSubmit)="onSubmit()"
    class="space-y-4"
  >
    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border p-2 rounded"
        [class.border-red-500]="
          forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors
        "
        placeholder="Enter your registered email"
      />
      <div
        *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.errors"
        class="text-red-500 text-sm mt-1"
      >
        {{ getFieldError('email') }}
      </div>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading">Send Reset Link</span>
      <span *ngIf="isLoading">Sending...</span>
    </button>
  </form>

  <div class="mt-4 text-center">
    <p>
      <a routerLink="/auth/login" class="text-blue-600 hover:underline">Back to Login</a>
    </p>
  </div>
</div>
