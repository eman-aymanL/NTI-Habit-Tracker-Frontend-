<nav
  class=" sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/10 bg-gray-900/40 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10 shadow-[0_8px_30px_rgb(0,0,0,0.12)]"
>
  <div class="mx-auto max-w-7xl py-3 px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center gap-2">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Habit Tracker"
            class="h-8 w-auto"
          />
          <span class="hidden sm:inline text-sm font-semibold tracking-widest text-indigo-600">
            HABITA
          </span>
        </div>
      </div>

      @if (authService.isLoggedIn()) {
      <!-- Logged-in content -->
      <div
        class="absolute inset-y-0 right-0 flex items-center gap-4 pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <a
          routerLink="/habits"
          routerLinkActive="bg-indigo-800"
          class="hidden sm:inline-flex rounded-lg px-3 py-2 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500 shadow-sm transition-all duration-200 ease-out hover:-translate-y-0.5 active:scale-95"
        >
          Habits
        </a>

        <a
          routerLink="/calendar"
          routerLinkActive="bg-indigo-800"
          class="hidden sm:inline-flex rounded-lg px-3 py-2 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500 shadow-sm transition-all duration-200 ease-out hover:-translate-y-0.5 active:scale-95"
        >
          Calendar
        </a>

       

        <div class="relative" #profileMenuContainer>
          <button
            (click)="toggleProfileMenu()"
            class="relative flex rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 transition-all duration-200 ease-out hover:-translate-y-0.5 active:scale-95"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
              class="size-10 rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10"
            />
          </button>

          @if (isProfileMenuOpen) {
          <div
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 outline -outline-offset-1 outline-white/10 shadow-lg"
          >
            <a
              routerLink="/profile"
              class="block rounded-md px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
            >
              Your profile
            </a>
            
            <a
              href="#"
              (click)="logout($event)"
              class="block rounded-md px-4 py-2 text-sm text-rose-600 hover:bg-gray-100"
            >
              Sign out
            </a>
          </div>
          }
        </div>
      </div>
      } @else {
      <!-- Logged-out content -->
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <div class="flex items-center gap-2">
          <a
            routerLink="/auth/login"
            class="rounded-lg px-3 py-2 text-sm font-semibold text-indigo-600 ring-1 ring-indigo-200 hover:bg-indigo-50 hover:text-indigo-700 transition-all duration-200 ease-out hover:-translate-y-0.5 active:scale-95"
          >
            Login
          </a>
          <a
            routerLink="/auth/register"
            class="rounded-lg px-3 py-2 text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500 shadow-sm transition-all duration-200 ease-out hover:-translate-y-0.5 active:scale-95"
          >
            Register
          </a>
        </div>
      </div>
      }
    </div>
  </div>
</nav>
